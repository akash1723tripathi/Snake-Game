<!DOCTYPE html>
<html lang="en">
<head>
      <meta charset="UTF-8">
      <meta name="viewport" content="width=device-width, initial-scale=1.0">
      <title>Snake Game</title>
      <link rel="stylesheet" href="style.css">
</head>
<body>
      <main>
            <section>
                  <div class="infos">
                        <div class="info">
                              <h3>Max Score :</h3>
                              <span id="max-score">0</span>
                        </div>
                        <div class="info">
                              <h3>Score :</h3>
                              <span id="score">0</span>
                        </div>
                        <div class="info">
                              <h3>Time:</h3>
                              <span id="time">00:00</span>
                        </div>
                  </div>

                  <div class="board">
                  </div>
            </section>

            <div class="modal">
                  <div class="start-game">
                        <h3 id="welcome">Welcome to Snake Game</h3>
                        <button class="btn btn-start">Start Game</button>
                  </div>

                  <div class="start-over">
                        <h3 id="welcome">Game Over</h3>
                        <button class="btn btn-restart">Restart</button>
                  </div>
            </div>
      </main>



      <script src="script.js"></script>
</body>
</html>
